{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script type="text/javascript" >
        function showAlert(){
            if (t==1){
                alert('Username Was Wrong Please Enter Valid username');
            }
            if (t==2){
                alert('Password was wrong');
            }
        }
    </script>
   
</head>
<body>
    <div class="signup-container">
        <h2>User Signup</h2>
        <form action="feedback" method="POST" >
            {% csrf_token %}
            <input type="text" class="input-field" name="usrname" placeholder="Username or email" required>
            <input type="text" class="input-field" name="password" placeholder="Password" required>
            
            <button type="submit" class="signup-button">Login</button>
        </form>
    </div>
    {% if username_wrong  %}
    <script type="text/javascript">
        var t=1;
        showAlert();
    </script>
{% endif %}
{% if password_wrong %}
    <script type="text/javascript">
       var t=2;
       showAlert();
    </script>
    {% endif %}
</body>
</html>
