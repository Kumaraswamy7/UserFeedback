{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}" type="text/css">
</head>
<body>
            <div class ="logout " style="position: absolute;   top:2vh; left:60vw; display:flex; justify-content:right;">
            Welcome {{name  }}  <a style ="text-decoration: none;  margin:0.5vh;" class="submitt" href="index">Logout</a>
        </div>

    <div class="container">
        <h1>Hey, {{name}} Give your Feedback</h1>
        <form action="thanku" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <div class="form-group">
                <label for="suggestion">Suggestions</label>
                <textarea id="suggestion" name="suggestion"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
